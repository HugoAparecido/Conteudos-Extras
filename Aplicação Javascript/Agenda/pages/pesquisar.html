<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div id="pesquisa" class="pesquisa">
        <div class="campoPesq">
            <label for="f_pesq_id">ID</label>
            <input type="radio" name="f_pesq" id="f_pesq_id" value="id">
        </div>
        <div class="campoPesq">
            <label for="f_pesq_nome">Nome</label>
            <input type="radio" name="f_pesq" id="f_pesq_nome" value="nome" checked>
        </div>
        <div class="campoPesq">
            <label for="f_pesq_nasc">Data Nascimento</label>
            <input type="radio" name="f_pesq" id="f_pesq_nasc" value="nasc">
        </div>
        <div class="campoPesq">
            <label for="f_pesq_email">E-mail</label>
            <input type="radio" name="f_pesq" id="f_pesq_email" value="email">
        </div>
        <div class="campoPesq">
            <label for="f_txtpesq">Pesquisar</label>
            <input type="text" name="f_txtpesq" id="f_txtpesq">
        </div>
        <div class="campoPesq">
            <button id="btn_pesq" class="btn_geral">Pesquisar</button>
        </div>
    </div>
    <div id="dgv" class="dgv">
        <div id="resultado" class="resultado">
            <div id="titulos" class="titulos">
                <div class="titulo c1">id</div>
                <div class="titulo c2">nome</div>
                <div class="titulo c3">celular</div>
                <div class="titulo c4">email</div>
                <div class="titulo c5">data</div>
            </div>
            <div id="dados" class="dados">
                <div class="linhadados">
                    <div class="coluna c1">id</div>
                    <div class="coluna c2">nome</div>
                    <div class="coluna c3">celular</div>
                    <div class="coluna c4">email</div>
                    <div class="coluna c5">data</div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/pesquisar.js" type="module"></script>
</body>

</html>
