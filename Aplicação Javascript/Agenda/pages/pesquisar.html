<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div id="pesquisa" class="pesquisa">
        <div class="campoPesq">
            <label for="f_pesq_id">ID</label>
            <input type="radio" name="f_pesq" id="f_pesq_id" value="id">
        </div>
        <div class="campoPesq">
            <label for="f_pesq_nome">Nome</label>
            <input type="radio" name="f_pesq" id="f_pesq_nome" value="nome" checked>
        </div>
        <div class="campoPesq">
            <label for="f_pesq_nasc">Data Nascimento</label>
            <input type="radio" name="f_pesq" id="f_pesq_nasc" value="nasc">
        </div>
        <div class="campoPesq">
            <label for="f_pesq_email">E-mail</label>
            <input type="radio" name="f_pesq" id="f_pesq_email" value="email">
        </div>
        <div class="campoPesq">
            <label for="f_txtpesq">Pesquisar</label>
            <input type="text" name="f_txtpesq" id="">
        </div>
        <div class="campoPesq">
            <button id="btn_pesq">Pesquisar</button>
        </div>
    </div>
    <div id="resultado"></div>
</body>

</html>
